<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Dialog Box </title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1 class="main-heading"> DATA SCIENCE </h1> <br>

    <div class="main-container">
        <img class="main-img " src="./img/poster.jpeg" alt="poster">

        <div class="content">
            <h3 style="text-align: center;"> Data Science Learning Specification In... </h3>
            
            <h4 class="course"> What we Exactly Teach you </h4>
            <ul>
                <li class="course-elements"> Digital Analytics </li>
                <li class="course-elements"> Quality Analysis </li>
                <li class="course-elements"> Data Mining </li>
                <li class="course-elements"> Machine Learning </li>
                <li class="course-elements"> Business Intelligence </li>
                <li class="course-elements"> Advance Excel </li>
                <li class="course-elements"> SQL </li>
                <li class="course-elements"> Python </li>
                <li class="course-elements"> PowerBI </li>
            </ul>

            <button type="button" class="btn-register-now"onclick="openModal()"> Register Now </button>
        </div>        
    </div>

    <div class="overlay" id="overlay">
        <div class="modal">
            <img src="./img/close-window.png" alt="close" class="close-icon" id="close" onclick="closeModal()">

            <h2 style="text-align: center;"> Registrstion Form </h2>

            <form class="form">
                <input type="text" placeholder="Enter Your Name" class="form-input" required>
                <input type="email" placeholder="Enter Your Email" class="form-input" required>
                <input type="" placeholder="Enter Your Mobile No." class="form-input" required>
                <input type="text" placeholder="Enter Your College/School" class="form-input">
                <input type="text" placeholder="Enter Your City" class="form-input">
            </form>
        </div>
    </div>

</body>
</html>
